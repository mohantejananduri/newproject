         <script>
            function addrow() {
              var Name = document.getElementById('name').value;
              var Gender = document.getElementById('gender').value;
              var Age = document.getElementById('age').value;
            
              var Table = document.getElementsByTagName('table')[0];
            
              var newrow = Table.insertRow(Table.rows.length);
              var cel1 = newrow.insertCell(0);
              var cel2 = newrow.insertCell(1);
              var cel3 = newrow.insertCell(2);
            
              cel1.innerHTML = Name;
              cel2.innerHTML = Gender;
              cel3.innerHTML = Age;
            }
         </script>
      
   </head>
   <body>
      <img src="logo.jpeg" height="100px" , width="400px"><br></br>
      Name: <input type="text" name="name" id="name"/><br></br>
      Gender: <input type="text" name="gender" id="gender"/><br></br>
      Age: <input type="text" name="age" id="age"/><br></br>
      <button onclick="addrow();">Add Row</button><br></br>
